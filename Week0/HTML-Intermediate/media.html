<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Welcome Back!</h1>
    </header>
    <article>
        <h2>Here's great video from Youtube!</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/m80E1K75vDI" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </article>
    <article>
        <h2>Here's some music from spotify!</h2>
        <iframe style="border-radius:12px"
            src="https://open.spotify.com/embed/track/1gihuPhrLraKYrJMAEONyc?utm_source=generator" width="30%"
            height="120" frameBorder="0" allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
    </article>
    <br>
    <article>
        Want to stay informed? Put your info here!
        <form action="#">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <input type="submit" name="subscribe" id="subscribe" value="Join Our Mailing List!">
        </form>
    </article>
</body>

</html>
